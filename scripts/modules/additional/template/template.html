<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Monitoring Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Density Monitoring Report</h1>
    <img src="graph.png" alt="Density Graph">
    <h2>Progress Logs</h2>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Process</th>
            <th>Step</th>
            <th>Status</th>
            <th>Details</th>
        </tr>
        {Progress_Logs}
        
    </table>
    <h2>Density Data</h2>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Density</th>
        </tr>
        {Density_Data}
    </table>
</body>
</html>
